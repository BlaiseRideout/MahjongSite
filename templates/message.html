{% extends "template.html" %}

{% block title %} - Invite{% end %}

{% block content %}
	{% try %}
		{% if title %}
			<h1 id="page-title">{{ title }}</h1>
		{% end %}
	{% except %}{% end %}
	{% try %}
		{% if message %}
			<div id="message">{% raw message %}</div>
		{% end %}
	{% except %}{% end %}
{% end %}
