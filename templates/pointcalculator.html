{% extends "template.html" %}
{% block title %} - Point Calculator{% end %}
{% block head %}
	<link href="{{ static_url("css/pointcalculator.css") }}" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="{{ static_url("js/pointcalculator.js") }}"></script>
	<link href="{{ static_url("css/timers.css") }}" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>
	<script src="{{ static_url("js/timers.js") }}"></script>
{% end %}
{% block content %}
	<h1 id="title">Point Calculator</h1>
	<div id="scores">
	</div>
	<div class="input">
		<div class="label">HAN</div>
		<div id="han" class="value">1</div>
		<a id="hanUp" class="arrow clickable noselect">▲</a><br/>
		<a id="hanDown" class="arrow clickable noselect">▼</a>
	</div>

	<div class="input">
		<div class="label">FU</div>
		<div id="fu" class="value">20</div>
		<a id="fuUp" class="arrow clickable noselect">▲</a><br/>
		<a id="fuDown" class="arrow clickable noselect">▼</a>
	</div>

	<div class="input">
		<div class="label">TSUMO</div>
		<div id="tsumo" class="value clickable noselect"></div>
	</div>

	<div class="input">
		<div class="label">DEALER</div>
		<div id="dealer" class="value clickable noselect"></div>
	</div>
	
	<p>&nbsp;</p>
	<div id="timers">
	</div>
{% end %}
