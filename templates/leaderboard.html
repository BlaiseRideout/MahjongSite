{% extends "template.html" %}

{% block title %} - Leaderboard{% end %}

{% block head %}
	<link href="{{ static_url("css/leaderboard.css") }}" type="text/css" rel="stylesheet" />
	<script src="{{ static_url("js/leaderboard.js") }}" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>
{% end %}

{% block content %}
	<p>Click any player to see his or her stats</p>
	<select id="period">
		<option value="quarter" selected="selected">QUARTER</option>
		<option value="biannual">BI-ANNUAL</option>
		<option value="annual">ANNUAL</option>
	</select>
	<span class="min_game_label">Minimum # of games</span>
	<input id="min_games" class="gamecount" 
		type="number" min="1" max="13" step="1" placeholder="GAMES">
	</input>
	<input id="rank_visible" class="rank_control" type="checkbox">
	</input>
	<div id="leaderboards">
	</div>
	<script id="leaderboard" type="x-tmpl-mustache">
	</script>
{% end %}
