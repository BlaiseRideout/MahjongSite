<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable=no" />
		<link href="{{ static_url("css/style.css") }}" type="text/css" rel="stylesheet" />
		<link href="{{ static_url("css/leaderboard.css") }}" type="text/css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="{{ static_url("images/favicon.png") }}" />
		<title>Mahjong Site</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

		<script src="{{ static_url("js/script.js") }}"></script>
	</head>
	<body>
		<p>Click any player to see their stats</p>
		<table id="people">
			<tr>
				<th>Place</th>
				<th>Name</th>
				<th>Avg Score</th>
				<th>Game Count</th>
			</tr>
			{% for person in leaderboard %}
				<tr>
					<td>{{ person[0] }}</td>
					<td><a href="/playerstats/{{ person[1] }}">{{ person[1] }}</a></td>
					<td>{{ person[2] }}</td>
					<td>{{ person[3] }}</td>
				</tr>
			{% end %}
		</div>
	</body>
</html>
