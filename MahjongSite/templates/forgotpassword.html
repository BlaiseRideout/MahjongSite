{% extends "template.html" %}

{% block title %} - Reset Password{% endblock %}

{% block content%}
	<h1 id="page-name">Reset Password</h1>

	<form action="/reset" method="post">
		<input autocapitalize="off" autocorrect="off" id="email-field" name="email" placeholder="EMAIL" type="text" {% if email %}value="{{ email }}"{% endif %}/><br/>

		<input type="submit" value="Send"/>
	</form>
{% endblock %}
