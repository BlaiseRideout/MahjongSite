{% extends "template.html" %}

{% block title %}{% if title %} - {{ title }}{% endif %}{% endblock %}

{% block content %}
	{% if title %}
		<h1 id="page-title">{{ title }}</h1>
	{% endif %}
	{% if message %}
		{% autoescape false %}
			<div id="message">{{ message }}</div>
		{% endautoescape %}
	{% endif %}
{% endblock %}
